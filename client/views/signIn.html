<div id=signIn ng-hide="hasToken">
	<h2>Sign In</h2>
	<label for="username">Username</label>
	<input type="text" name="username" id="username" uib-popover="GDB Username"  popover-trigger="focus" class="form-control" ng-model="username">
	<label for="password">Password</label>
	<input name="password" id="password" type="password" uib-popover="GDB Password"  popover-trigger="focus" class="form-control" ng-model="password">
	 <button type="button" class="btn btn-primary" ng-click="signOnIn(username, password)">
        Submit
    </button>
</div>
